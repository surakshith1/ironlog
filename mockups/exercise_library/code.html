<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exercise Library - IronLog</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d68f71",
                        "background-light": "#f8f7f6",
                        "background-dark": "#1f1713", // Theme default, but we will override with #151517 for this specific design
                        "surface-dark": "#1E1E21",
                        "surface-lighter": "#2C2C30",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-[#151517] text-gray-900 dark:text-white font-display transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-10 bg-[#151517]/95 backdrop-blur-sm pt-safe-top">
<div class="flex items-center justify-between px-4 py-3">
<!-- Back Button (Simulated) -->
<button class="flex h-10 w-10 items-center justify-center rounded-full text-white hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">chevron_left</span>
</button>
<!-- Title -->
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1">Exercises</h1>
<!-- Add Button -->
<button class="flex h-10 w-10 items-center justify-center rounded-full text-primary hover:bg-primary/10 active:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
</div>
</header>
<!-- Search Bar -->
<div class="px-4 py-2 bg-[#151517]">
<div class="group flex w-full items-center rounded-full bg-surface-dark border border-white/5 focus-within:border-primary/50 transition-colors h-11">
<div class="flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent text-white placeholder:text-gray-500 border-none focus:ring-0 text-base font-normal h-full rounded-full" placeholder="Search exercises..." type="text"/>
</div>
</div>
<!-- Filter Chips -->
<div class="flex gap-2 px-4 py-3 overflow-x-auto no-scrollbar bg-[#151517]">
<!-- Active Chip -->
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-primary px-4 shadow-sm hover:opacity-90 active:scale-95 transition-all">
<span class="text-white text-sm font-medium leading-none">All</span>
</button>
<!-- Inactive Chips -->
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 hover:bg-surface-lighter active:scale-95 transition-all">
<span class="text-gray-300 text-sm font-medium leading-none">Chest</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 hover:bg-surface-lighter active:scale-95 transition-all">
<span class="text-gray-300 text-sm font-medium leading-none">Back</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 hover:bg-surface-lighter active:scale-95 transition-all">
<span class="text-gray-300 text-sm font-medium leading-none">Legs</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 hover:bg-surface-lighter active:scale-95 transition-all">
<span class="text-gray-300 text-sm font-medium leading-none">Dumbbell</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center rounded-full bg-surface-dark border border-white/5 px-4 hover:bg-surface-lighter active:scale-95 transition-all">
<span class="text-gray-300 text-sm font-medium leading-none">Barbell</span>
</button>
</div>
<!-- Exercise List -->
<div class="flex flex-col pb-20 bg-[#151517]">
<!-- List Header Section (A-Z or Recent could go here, simplified for now) -->
<div class="px-4 py-2">
<p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Library</p>
</div>
<!-- Item 1 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Bench Press (Barbell)</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Chest</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 2 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Squat (Barbell)</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Legs</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 3 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Pull Up</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Back</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 4 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Dumbbell Curl</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Biceps</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 5 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Lateral Raise</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Shoulders</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 6 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Deadlift (Conventional)</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Back, Legs</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Item 7 -->
<div class="group flex items-center gap-4 px-4 py-3 active:bg-surface-dark/50 transition-colors border-b border-white/5 cursor-pointer">
<div class="flex flex-col flex-1 justify-center">
<p class="text-white text-base font-medium leading-snug">Overhead Press</p>
<p class="text-gray-500 text-sm font-normal leading-snug">Shoulders</p>
</div>
<button class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-400 hover:text-primary hover:bg-surface-lighter transition-colors">
<span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<!-- Empty space to handle bottom scroll if needed -->
<div class="h-12 w-full"></div>
</div>
</div>
</body></html>
