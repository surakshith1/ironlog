<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IronLog Dashboard</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#d68f71", // Terra Cotta
                        "background-dark": "#151517", // Deep Dark Grey
                        "surface-dark": "#2C2C2E", // Surface Grey
                        "text-secondary": "#8E8E93", // Light Grey
                        white: "#FFFFFF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "1.5rem",
                        xl: "2rem",
                        "2xl": "2.5rem",
                        full: "9999px",
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            background-color: #151517; /* Fallback */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden pb-24">
<!-- Header / Top Bar -->
<header class="flex items-center justify-between px-6 py-5 pt-8">
<div class="flex items-center gap-3">
<div class="relative h-10 w-10 overflow-hidden rounded-full border-2 border-surface-dark">
<img alt="User profile portrait showing a fit person" class="h-full w-full object-cover" data-alt="User profile portrait showing a fit person" src="https://lh3.googleusercontent.com/aida-public/AB6AXuApZby_YjW2UuZgVeplpYJBLi-g1nKPdglB2rB-W5KjwZKOr7QZIDaZfIlHvR2dmJZUWaTmJl1XgTMlL-GbcdpQqc1guwqsva9-HrunGHjfREHkNgYxqXoJ2Zl2bkhvyIaYdSi8f5zynw-PEQhxEzB-PsAgx3t1_5LiVMjFoGR0rBOMLfjAPeEoggrHTIWP6xDexQ90V4_kyAdNCjSZaRIRZOYcLtzmZH_2q2IQZuH-I9gOQ7NfRgQkNQMyhcxu9gVMtpkE8Rh2mBA"/>
</div>
<h1 class="text-xl font-bold tracking-tight">IronLog</h1>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</button>
</header>
<!-- Greeting & Streak -->
<section class="px-6 pb-6">
<div class="flex flex-col gap-1">
<h2 class="text-3xl font-bold leading-tight tracking-tight">Good Evening,<br/>Athlete</h2>
<div class="mt-4 flex items-center gap-2 self-start rounded-full bg-surface-dark/50 px-4 py-2 backdrop-blur-sm border border-white/5">
<span class="material-symbols-outlined text-primary fill-1" style="font-variation-settings: 'FILL' 1;">local_fire_department</span>
<span class="text-sm font-bold tracking-wide text-primary">12 DAY STREAK</span>
</div>
</div>
</section>
<!-- Analytics Card -->
<section class="px-4 py-2">
<div class="flex flex-col rounded-[2rem] bg-surface-dark p-6 shadow-xl shadow-black/20">
<!-- Segmented Control -->
<div class="mb-6 flex w-full rounded-full bg-[#151517] p-1">
<button class="relative flex-1 rounded-full py-1.5 text-xs font-semibold text-text-secondary transition-colors hover:text-white">
                        Week
                        <div class="absolute inset-0 z-[-1] rounded-full bg-primary shadow-sm opacity-100 transition-all"></div>
<span class="relative z-10 text-white">Week</span>
</button>
<button class="flex-1 rounded-full py-1.5 text-xs font-semibold text-text-secondary transition-colors hover:text-white">Month</button>
<button class="flex-1 rounded-full py-1.5 text-xs font-semibold text-text-secondary transition-colors hover:text-white">Year</button>
</div>
<!-- Stats Header -->
<div class="mb-6 flex items-end justify-between">
<div>
<p class="text-sm font-medium text-text-secondary">Total Volume</p>
<p class="mt-1 text-3xl font-bold tracking-tight text-white">12,450 <span class="text-lg font-medium text-text-secondary">lbs</span></p>
</div>
<div class="flex items-center gap-1 rounded-lg bg-[#151517] px-2 py-1">
<span class="material-symbols-outlined text-[16px] text-green-500">trending_up</span>
<span class="text-xs font-bold text-green-500">+15%</span>
</div>
</div>
<!-- Chart -->
<div class="grid h-40 grid-cols-7 items-end gap-2 sm:gap-4">
<!-- Bar 1 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[40%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">M</span>
</div>
<!-- Bar 2 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[75%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">T</span>
</div>
<!-- Bar 3 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[30%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">W</span>
</div>
<!-- Bar 4 (Peak) -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[95%] shadow-[0_0_12px_rgba(214,143,113,0.4)] transition-all"></div>
</div>
<span class="text-[10px] font-bold text-white uppercase">T</span>
</div>
<!-- Bar 5 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[50%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">F</span>
</div>
<!-- Bar 6 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[20%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">S</span>
</div>
<!-- Bar 7 -->
<div class="group flex flex-col items-center gap-2">
<div class="w-2 sm:w-3 rounded-full bg-white/10 group-hover:bg-primary/50 transition-all duration-500 relative" style="height: 100px;">
<div class="absolute bottom-0 w-full rounded-full bg-primary h-[60%] group-hover:bg-primary transition-all"></div>
</div>
<span class="text-[10px] font-medium text-text-secondary uppercase">S</span>
</div>
</div>
</div>
</section>
<!-- PR Feed Section -->
<section class="mt-6 flex flex-col gap-4 px-6">
<div class="flex items-center justify-between">
<h3 class="text-lg font-bold text-white">Recent Records</h3>
<button class="text-sm font-medium text-primary hover:text-white transition-colors">View All</button>
</div>
<div class="flex flex-col gap-3">
<!-- PR Card 1 -->
<div class="group relative flex items-center justify-between overflow-hidden rounded-2xl bg-surface-dark p-4 transition-all hover:bg-surface-dark/80">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-[#151517] text-primary">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<div>
<p class="font-bold text-white">Bench Press</p>
<p class="text-sm font-medium text-text-secondary">Oct 24</p>
</div>
</div>
<div class="text-right">
<p class="text-xl font-bold text-primary">225 lbs</p>
<div class="inline-flex items-center rounded bg-primary/20 px-1.5 py-0.5 text-[10px] font-bold uppercase tracking-wide text-primary">
                            New Max
                        </div>
</div>
</div>
<!-- PR Card 2 -->
<div class="group relative flex items-center justify-between overflow-hidden rounded-2xl bg-surface-dark p-4 transition-all hover:bg-surface-dark/80">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-[#151517] text-text-secondary group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">straighten</span>
</div>
<div>
<p class="font-bold text-white">Deadlift</p>
<p class="text-sm font-medium text-text-secondary">Oct 22</p>
</div>
</div>
<div class="text-right">
<p class="text-xl font-bold text-white">315 lbs</p>
<p class="text-xs font-medium text-text-secondary">5 Reps</p>
</div>
</div>
<!-- PR Card 3 -->
<div class="group relative flex items-center justify-between overflow-hidden rounded-2xl bg-surface-dark p-4 transition-all hover:bg-surface-dark/80">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-[#151517] text-text-secondary group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">directions_run</span>
</div>
<div>
<p class="font-bold text-white">5K Run</p>
<p class="text-sm font-medium text-text-secondary">Oct 20</p>
</div>
</div>
<div class="text-right">
<p class="text-xl font-bold text-white">22:30</p>
<p class="text-xs font-medium text-text-secondary">Time</p>
</div>
</div>
</div>
</section>
<!-- Spacer for FAB and Nav -->
<div class="h-24"></div>
<!-- Floating Action Button Area -->
<div class="fixed bottom-24 left-0 right-0 z-40 flex justify-center px-6">
<button class="group relative flex w-full max-w-sm items-center justify-center gap-2 rounded-full bg-white py-4 shadow-[0_8px_24px_rgba(255,255,255,0.15)] transition-all active:scale-95 hover:bg-gray-100">
<span class="material-symbols-outlined text-black font-semibold">add</span>
<span class="text-base font-bold text-black">Log Workout</span>
</button>
</div>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-white/5 bg-background-dark/90 px-6 pb-6 pt-3 backdrop-blur-xl">
<div class="flex items-center justify-between">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined fill-1" style="font-variation-settings: 'FILL' 1;">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-[10px] font-medium">Logs</span>
</button>
<button class="flex flex-col items-center gap-1 text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined">fitness_center</span>
<span class="text-[10px] font-medium">Exercises</span>
</button>
<button class="flex flex-col items-center gap-1 text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</div>
</nav>
</div>
</body></html>
