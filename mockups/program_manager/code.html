<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Program Manager - IronLog</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d68f71",
                        "background-light": "#f8f7f6",
                        "background-dark": "#1f1713",
                        "card-dark": "#2a201c",
                        "surface-dark": "#2a1e19", 
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white overflow-x-hidden">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center justify-between px-4 py-4 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm transition-colors duration-200">
<button class="flex items-center justify-center p-2 -ml-2 text-slate-600 dark:text-white/80 hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1 pr-8">Program Manager</h1>
<div class="w-8"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col gap-6 px-4 pb-12 w-full max-w-md mx-auto">
<!-- Import Action -->
<section>
<button class="w-full group flex items-center justify-center gap-2 h-12 bg-card-dark hover:bg-primary/20 border border-white/5 active:scale-[0.98] transition-all rounded-full cursor-pointer overflow-hidden shadow-sm">
<span class="material-symbols-outlined text-primary group-hover:text-primary transition-colors text-[20px]">data_object</span>
<span class="text-sm font-bold text-primary tracking-wide">Import JSON</span>
</button>
</section>
<!-- Program List -->
<section class="flex flex-col gap-4">
<!-- Active Program Card -->
<article class="relative flex flex-col gap-3 p-5 rounded-[1.5rem] bg-card-dark border-2 border-primary shadow-lg shadow-black/20 overflow-hidden">
<!-- Status Badge -->
<div class="absolute top-0 right-0 px-4 py-1.5 bg-primary rounded-bl-[1.25rem] shadow-sm">
<span class="text-xs font-bold text-white uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined text-[14px] fill-1">check_circle</span> Active
                    </span>
</div>
<div class="flex flex-col gap-1 mt-2">
<h3 class="text-xl font-bold text-white leading-tight">Push-Pull-Legs</h3>
<p class="text-[#bfa69b] text-sm font-medium leading-normal flex items-center gap-2">
<span>6 Days/Week</span>
<span class="size-1 rounded-full bg-[#bfa69b]/40"></span>
<span>Hypertrophy Focus</span>
</p>
</div>
<div class="flex items-center justify-between mt-2 pt-4 border-t border-white/5">
<span class="text-xs text-white/40 font-medium">Last edited: Today</span>
<button aria-label="Program options" class="flex items-center justify-center size-8 rounded-full text-white/40 hover:text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
</article>
<!-- Inactive Program Card 1 -->
<article class="group relative flex flex-col p-5 rounded-[1.5rem] bg-card-dark border border-white/5 shadow-md">
<div class="flex justify-between items-start gap-4">
<div class="flex flex-col gap-1">
<h3 class="text-lg font-bold text-white/90 leading-tight">Upper / Lower Split</h3>
<p class="text-[#bfa69b] text-sm font-normal leading-normal">
                            4 Days/Week • Strength Focus
                        </p>
</div>
</div>
<div class="flex items-center gap-3 mt-5">
<button class="flex-1 h-10 px-4 rounded-full bg-surface-dark border border-white/10 hover:border-primary/50 hover:text-primary text-white text-sm font-medium transition-all flex items-center justify-center gap-2">
                        Set Active
                    </button>
<button aria-label="Delete program" class="size-10 flex-shrink-0 rounded-full bg-error/10 hover:bg-error/20 text-error flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</article>
<!-- Inactive Program Card 2 -->
<article class="group relative flex flex-col p-5 rounded-[1.5rem] bg-card-dark border border-white/5 shadow-md">
<div class="flex justify-between items-start gap-4">
<div class="flex flex-col gap-1">
<h3 class="text-lg font-bold text-white/90 leading-tight">StrongLifts 5x5</h3>
<p class="text-[#bfa69b] text-sm font-normal leading-normal">
                            3 Days/Week • Beginner
                        </p>
</div>
</div>
<div class="flex items-center gap-3 mt-5">
<button class="flex-1 h-10 px-4 rounded-full bg-surface-dark border border-white/10 hover:border-primary/50 hover:text-primary text-white text-sm font-medium transition-all flex items-center justify-center gap-2">
                        Set Active
                    </button>
<button aria-label="Delete program" class="size-10 flex-shrink-0 rounded-full bg-error/10 hover:bg-error/20 text-error flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</article>
<!-- Inactive Program Card 3 (Legacy) -->
<article class="group relative flex flex-col p-5 rounded-[1.5rem] bg-card-dark border border-white/5 shadow-md opacity-60 hover:opacity-100 transition-opacity">
<div class="flex justify-between items-start gap-4">
<div class="flex flex-col gap-1">
<h3 class="text-lg font-bold text-white/90 leading-tight">Arnold Split</h3>
<p class="text-[#bfa69b] text-sm font-normal leading-normal">
                            6 Days/Week • Volume
                        </p>
</div>
</div>
<div class="flex items-center gap-3 mt-5">
<button class="flex-1 h-10 px-4 rounded-full bg-surface-dark border border-white/10 hover:border-primary/50 hover:text-primary text-white text-sm font-medium transition-all flex items-center justify-center gap-2">
                        Set Active
                    </button>
<button aria-label="Delete program" class="size-10 flex-shrink-0 rounded-full bg-error/10 hover:bg-error/20 text-error flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</article>
</section>
<!-- Empty State / Footer Action -->
<div class="mt-4 flex flex-col items-center justify-center gap-2 pb-8">
<p class="text-xs text-white/30 text-center">
                Need more variety? Import custom plans via JSON.
            </p>
</div>
</main>
<!-- Floating Action Button (Optional per spec, but good for UX) -->
<div class="fixed bottom-6 right-6 z-50">
<button class="size-14 rounded-full bg-primary text-white shadow-xl shadow-primary/30 flex items-center justify-center hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
</div>
</body></html>
